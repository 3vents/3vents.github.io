<!DOCTYPE html>

<html>
  <head>
    <title>Github 3vents</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <style type="text/css">
      html {
        background-color: black;
        background-image: url(background.jpg);
        background-repeat: repeat;
      }
      
    </style>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <div class="container">
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <p class="title has-text-white is-1">Github Live 3vents Stream </p></br>
            <p class="subtitle has-text-white is-4">    by <a class="has-text-warning" href="https://github.com/sloev">sloev</a></p>
          </div>
        </div>
        <div class="level-right">
          <div class="level-item">
            <input
              id="githubTokenField"
              class="input"
              type="text"
              placeholder="Github token (public only!)"
            />
          </div>
          <div class="level-item">
            <button id="startButton" class="button is-success">Start</button>
          </div>
          <div class="level-item">
            <a target="_blank" href="https://github.com/3vents/3vents.github.io" class="button is-warning">Help</a>
          </div>
        </div>
      </div>

      <div class="columns">
        <div class="column"></div>
        <div id="listticker" class="column is-three-quarters">
          <div></div>
        </div>
        <div class="column"></div>
      </div>
    </div>
    <script src="bundle.js"></script>

    <script>
    </script>
  </body>
</html>
